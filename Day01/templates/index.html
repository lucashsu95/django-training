<form method="post">
    {% csrf_token %}
    <input name="user_name" placeholder="請輸入名字"/>
    <br />
    <input name="user_password" placeholder="請輸入密碼" type="password"/>
    <br />
    <button> 提交 </button>
</form>


<h3>己註冊用戶：</h3>
<ul>
    {% for data in datas %}
        <li style="margin:10px 0;">
            <div>序號：{{ forloop.counter }}</div>
            <div>帳號：{{ data.0 }}</div>
            <div>密碼：{{ data.1 }}</div>
        </li>
    {% endfor %}
</ul>
