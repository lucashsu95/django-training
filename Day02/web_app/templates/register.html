<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div
      class="flex flex-col justify-center items-center min-h-screen bg-gray-100"
    >
      <form action="" method="POST" class="w-72 p-6 shadow-md rounded-lg">
        {% csrf_token %}
        <h1 class="text-xl mb-5 font-bold">新增</h1>
        <div class="grid gap-6">
          <p class="flex flex-col gap-2">
            <label for="">姓名</label>
            <input
              type="text"
              name="name"
              class="border border-gray-400 shadow rounded-md p-2"
            />
          </p>
          <p class="flex flex-col gap-2">
            <label for="">連絡電話</label>
            <input
              type="text"
              name="phone"
              class="border border-gray-400 shadow rounded-md p-2"
            />
          </p>
          <div class="grid grid-cols-2 gap-2">
            <p>
              <label for="">選擇性別</label>
              <select
                class="w-full mt-2 border border-gray-400 shadow rounded-md p-2"
                name="gender"
              >
                {% for value, label in gender_choices %}
                <option value="{{ value }}">{{ label }}</option>
                {% endfor %}
              </select>
            </p>
            <p>
              <label for="">年齡</label>
              <input
                type="number"
                name="age"
                class="border mt-2 border-gray-400 shadow rounded-md w-full p-2"
              />
            </p>
          </div>
        </div>
        <button class="mt-2 bg-sky-500 text-white px-5 py-2 rounded-md">
          送出
        </button>
      </form>

      {% if msg %}
      <div
        class="text-green-700 shadow-lg p-3 border border-gray-400 font-bold min-h-22 rounded-md mt-3 fixed bottom-5 right-5 w-96"
      >
        {{ msg }}
      </div>
      {% endif %}
    </div>
  </body>
</html>
