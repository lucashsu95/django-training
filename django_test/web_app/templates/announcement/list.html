<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公告列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fa;
            margin: 20px;
        }

        h1.page-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .announcement {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .announcement:hover {
            transform: translateY(-3px);
        }

        .announcement h2 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.5em;
        }

        .announcement .content {
            display: block;
            color: #555;
            margin: 10px 0;
            line-height: 1.6;
        }

        .announcement .time {
            display: block;
            color: #999;
            font-size: 0.9em;
            text-align: right;
        }
    </style>
</head>
<body>

<h1 class="page-title">公告列表</h1>

{% for announcement in announcements %}
<div class="announcement">
    <h2>{{ announcement.title }}</h2>
    <span class="content">{{ announcement.content }}</span>
    <span class="time">{{ announcement.createTime }}</span>
</div>
{% endfor %}

</body>
</html>
