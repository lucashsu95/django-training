<form method="post" action="">
    <input name="user_name" placeholder="輸入名字">
    {% csrf_token %}
    <br>
    <input name = "user_password" placeholder="輸入密碼" type="password">
    <br>
    <button>提交</button>
</form>

        <p>密碼:{{ data.1 }}</p>
    </div>
{% endfor %}
